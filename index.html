<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://justin.searls.co/jasmine-all/jasmine-all-min.js"></script>      
    <title>Document</title>
</head>
<body>

    <h1>Click Me</h1>

    <p>Click the button to trigger a function that will output "Hello World."</p>

    <button onclick="myFunction()">Click me</button>

    <p id="test"></p>

    <script>
        function myFunction() {
            console.log('clickkkkkk');
            document.getElementById("test").innerHTML = "Hello World";
        }
    </script>

    <script>
        describe('Show message test', function () {
                it('test succedd, you are good to go!!', function () {
                    expect(document.getElementById("test")).not.toBeNull();
                });
            });
    </script>

</body>
</html>
